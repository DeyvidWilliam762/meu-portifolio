<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css.css" />
  <title>Portifolio</title>
  <script src="https://kit.fontawesome.com/72620e2e4d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />

  <title>Document</title>
</head>

<body class="body">
  <main class="containerPrimary">
    <div class="header">
      <nav class="links">
        <div class="btnEsp">
          <i id="listBy" class="bi bi-list"></i>
          <ul>
            <li class="itemMenu">
              <a href="#">
                <button class="btnFullMenu">
                  <span class="icon"><i class="bi bi-house-door-fill"></i></span>
                  <span class="txtLink">Home</span>
                </button>
              </a>
            </li>
            <li class="itemMenu">
              <a href="#">
                <button class="btnFullMenu">
                  <span class="icon"><i class="bi bi-columns-gap"></i></span>
                  <span class="txtLink">Projetos</span>
                </button>
              </a>
            </li>
            <li class="itemMenu">
              <a href="#">
                <button class="btnFullMenu">
                  <span class="icon"><i class="bi bi-calendar3"></i></span>
                  <span class="txtLink">Agenda de estudos</span>
                </button>
              </a>
            </li>
            <li class="itemMenu">
              <a href="#">
                <button class="btnFullMenu">
                  <span class="icon"><i class="bi bi-boxes"></i></span>
                  <span class="txtLink">Conhecimentos</span>
                </button>
              </a>
            </li>
            <li class="itemMenu">
              <a href="#">
                <button class="btnFullMenu">
                  <span class="icon"><i class="bi bi-file-earmark-medical"></i></span>
                  <span class="txtLink">Certificados</span>
                </button>
              </a>
            </li>
            <li class="itemMenu">
              <a href="#">
                <button class="btnFullMenu">
                  <span class="icon"><i class="bi bi-person-circle"></i></span>
                  <span class="txtLink">Conta</span>
                </button>
              </a>
            </li>
            <li class="itemMenu">
              <a href="#">
                <button class="btnFullMenu" id="btnDarkMode">
                  <span class="icon"><i class="bi bi-moon-fill"></i></span>
                  <span class="txtLink">alterar modo</span>
                </button>
              </a>
            </li>

            <div class="menuDarkMode">
              <h2>Alterar Modo</h2>
              <label class="switch">
                <input type="checkbox" id="darkModeSelect" onclick="darkModeSelect()" />
                <span class="slider round"></span>
              </label>
            </div>
          </ul>
        </div>
      </nav>
    </div>
  </main>
  <div class="conteudoPrincipalPerfil">
    <div class="imgPessoal"><img src="img/deyvidIMG.jpg" alt="imagem de deyvid william"></div>
    <div class="TudoSobreMim">

      <div class="perfilPessoal">
        <div class="nomePessoal">
          <h2>Deyvid William Francisco Delfino</h2>
        </div>
        
        <div class="resumoPessoal">
            <p>Desde 2019, estou trilhando meu caminho na área da programação, iniciando minha carreira e buscando oportunidades para crescer nesse campo promissor.</p>
        </div>

        <div class="bioPessoal">

          <i class="fa-brands fa-square-js"></i>

          <i class="fa-brands fa-java"></i>

          <i class="fa-brands fa-html5"></i>

          <i class="fa-brands fa-css3-alt"></i>

          <i class="fa-brands fa-react"></i>

          <i class="fa-solid fa-database"></i>

          <i class="fa-brands fa-angular"></i>

          <i class="fa-brands fa-node"></i>

        </div>
      </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
